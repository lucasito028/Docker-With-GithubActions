# .github/workflows/docker.yml
name: Build and Run Docker Containers

on:
  push:
    branches:
      - main  # Ou qualquer branch de sua escolha
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Utiliza a última versão do Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v3
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and run Docker containers
      run: |
        docker-compose -f docker-compose.yml up --build -d
        # Esperar alguns segundos para os containers subirem
        sleep 30

    - name: Run tests (opcional)
      run: |
        # Aqui você pode colocar comandos para rodar testes no ambiente
        # Exemplo: curl para checar se a API está funcionando
        curl --silent --fail http://localhost/api/index.php

    - name: Shut down containers
      run: |
        docker-compose -f docker-compose.yml down
